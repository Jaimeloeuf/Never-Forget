<!DOCTYPE html>
<html>

<head>
	<title>Never Forget</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" media="screen" href="styles/login.css" />
</head>

<body>
	<img src="imgs/login.png">

	<p id="error-textfield"></p>

	<form id="form" autocomplete="off">
		<input type="text" id="email" name="email" placeholder="Email" autofocus required />
		<input type="password" id="password" name="password" placeholder="Password" required />
		<input type="submit" value="LOGIN" onclick="validate(event)" />
	</form>

	<div class="links-div">
		<a class="forget-password" href="forget-password.html">Forgot password?</a>
		<br />
		<a class="contact-us" href="contact-us.html">Contact us or leave us a message!</a>
	</div>

	<script src="script/login.js"></script>
</body>

</html>
